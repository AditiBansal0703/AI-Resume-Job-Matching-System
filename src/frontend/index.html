<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume–Job Matcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Resume–Job Matching System</h1>

    <label>Upload Your Resume:</label>
    <input type="file" id="resumeFile" accept=".pdf,.docx,.txt" />

    <label>Paste Job Description:</label>
    <textarea id="jobDescription" placeholder="Enter job description here..."></textarea>

    <button id="analyzeBtn">Analyze Match</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
